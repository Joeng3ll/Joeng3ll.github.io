<h4 id="常用命令行"><a href="#常用命令行" class="headerlink" title="常用命令行"></a>常用命令行</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ lerna init         <span class="comment">#初始化或更新已有版本的lerna repo</span></div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ lerna bootstrap    <span class="comment">#根据每个包的package.json来安装当前lerna repo下所有包的依赖</span></div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">$ lerna add &lt;package&gt;[@version] [--dev]    </div><div class="line"><span class="comment">#安装某个依赖，同时会将安装的依赖信息添加到对应的package.json文件中</span></div><div class="line"></div><div class="line">i.e: </div><div class="line">$ lerna add webpack  <span class="comment">#给当前lerna repo中所有的包安装webpack依赖</span></div><div class="line">$ lerna add webpack --dev <span class="comment">#指定依赖安装到对应包的dev dependencies中 </span></div><div class="line">$ lerna add webpack --scope=module-1   <span class="comment">#这里的scope相当于是作用域，将webpack依赖添加到到module-1的包中</span></div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ lerna clean   <span class="comment">#移除所有package下的node_modules,相当于移除所有已安装的依赖</span></div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">$ lerna ls      <span class="comment">#列出当前lerna repo下的包</span></div><div class="line"></div><div class="line">i.e</div><div class="line">$ lerna ls --json  </div><div class="line">返回如下结构： </div><div class="line">[</div><div class="line">  &#123;</div><div class="line">    <span class="string">"name"</span>: <span class="string">"package"</span>,</div><div class="line">    <span class="string">"version"</span>: <span class="string">"1.0.0"</span>,</div><div class="line">    <span class="string">"private"</span>: <span class="literal">false</span></div><div class="line">  &#125;</div><div class="line">]</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">$ lerna run &lt;script&gt;     <span class="comment">#在所有包下执行该npm script脚本(前提是script存在)</span></div><div class="line">$ lerna run &lt;script&gt; -- [...args]  <span class="comment">#执行npm script脚本时 带对应参数</span></div><div class="line">i.e </div><div class="line">	<span class="variable">$lerna</span> run build -- env=production</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ lerna <span class="built_in">exec</span> -- &lt;<span class="built_in">command</span>&gt; [...args]      <span class="comment"># runs the command in all packages</span></div><div class="line"></div><div class="line"><span class="comment"># 不局限于 lerna run &lt;script&gt; 的 npm script 命令。</span></div></pre></td></tr></table></figure>
